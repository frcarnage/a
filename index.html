<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Surprise for Anshika</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9e0e6;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 3rem;
            color: #ff66b2;
            text-transform: uppercase;
            font-weight: bold;
            animation: typing 3s steps(50) 1s 1 normal both;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            border-right: 4px solid #ff66b2;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        .countdown {
            font-size: 2rem;
            color: #ff3399;
            margin-top: 20px;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .heart {
            position: absolute;
            font-size: 5rem;
            color: #ff0066;
            animation: float 3s infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .password-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .password-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .password-box input {
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1rem;
            border: 2px solid #ff66b2;
            border-radius: 5px;
        }

        .password-box button {
            padding: 10px 20px;
            background-color: #ff66b2;
            border: none;
            color: white;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .password-box button:hover {
            background-color: #ff3399;
        }

        .quiz-section {
            background-color: #fff0f5;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }

        .quiz-question {
            font-size: 1.5rem;
            margin: 10px 0;
            font-weight: bold;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .quiz-option {
            padding: 10px;
            background-color: #ff66b2;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
            transition: background-color 0.3s ease;
        }

        .quiz-option:hover {
            background-color: #ff3399;
        }

        .image-gallery {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .image-gallery img {
            max-width: 200px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Password Section -->
    <div id="password-section" class="password-section">
        <div class="password-box">
            <h2>Enter the Password</h2>
            <input type="password" id="password-input" placeholder="Password">
            <button onclick="checkPassword()">Submit</button>
        </div>
    </div>

    <div id="content-section" class="content" style="display:none;">
        <h1>Surprise for Anshika üíñ</h1>
        <div class="countdown" id="countdown-timer"></div>

        <!-- Heart Animation -->
        <div class="heart" style="animation-delay: 0s;">‚ù§Ô∏è</div>
        <div class="heart" style="animation-delay: 1s;">üíñ</div>
        <div class="heart" style="animation-delay: 2s;">üíò</div>

        <!-- Quiz Section -->
        <div class="quiz-section">
            <div class="quiz-question" id="quiz-question"></div>
            <div class="quiz-options" id="quiz-options"></div>
        </div>

        <!-- Image Gallery Section -->
        <div class="image-gallery" id="image-gallery">
            <!-- Add your images here (for now it's empty) -->
        </div>
    </div>

    <script>
        // Password Verification
        function checkPassword() {
            const password = document.getElementById('password-input').value;
            const correctPassword = 'Anshikaismine';
            if (password === correctPassword) {
                document.getElementById('password-section').style.display = 'none';
                document.getElementById('content-section').style.display = 'block';
                startCountdown();
                showQuiz();
            } else {
                alert('Incorrect password, please try again.');
            }
        }

        // Countdown Timer
        function startCountdown() {
            const startDate = new Date('2025-01-24T00:00:00'); // When the relationship started
            setInterval(() => {
                const now = new Date();
                const diff = now - startDate;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                document.getElementById('countdown-timer').innerText = `Time Together: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }

        // Quiz Section
        const quizData = [
            { question: 'When is my birthday?', options: ['27 December', '24 January', '15 March'], answer: '27 December' },
            { question: 'When did we start our relationship?', options: ['24 January 2025', '14 February 2025', '20 December 2025'], answer: '24 January 2025' },
            { question: 'What word do I say the most?', options: ['Okay', 'Yes', 'No'], answer: 'Okay' },
        ];

        let currentQuizIndex = 0;

        function showQuiz() {
            const question = quizData[currentQuizIndex];
            document.getElementById('quiz-question').innerText = question.question;
            const options = question.options.map((option, index) => {
                return `<button class="quiz-option" onclick="checkAnswer('${option}', ${index})">${option}</button>`;
            }).join('');
            document.getElementById('quiz-options').innerHTML = options;
        }

        function checkAnswer(selectedAnswer, index) {
            const correctAnswer = quizData[currentQuizIndex].answer;
            if (selectedAnswer === correctAnswer) {
                alert('Correct Answer!');
            } else {
                alert('Wrong Answer!');
            }
            currentQuizIndex++;
            if (currentQuizIndex < quizData.length) {
                showQuiz();
            } else {
                alert('Congratulations! You completed the quiz.');
            }
        }
    </script>

</body>
</html>
